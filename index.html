<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="shortcut icon" href="02.jpg" type="image/x-icon">
    <style>
        
        h1{
            text-align: center;
            border: 5px solid rgb(37, 37, 36);
            color: black;
            background-color:darkgreen;
            border-radius: 50px;
            margin: 40px 100px;
            padding: 20px;
        }
        
        div{
            text-align: center;
        }

        li{
            display: inline-block;
            margin: 0px 40px;
            padding: 30px;
            border: 2px solid darkgreen;
            background-color: aliceblue;
            color: grey;
            font-size: medium;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bold;
            font-style: oblique;
            
        }
    </style>
</head>
<body>
    <h1>This is my landing page</h1>
    <div>
        <li>Home</li>
        <li>about</li>
        <li>Contact</li>
        <li>Sign-up</li>
        <li>Login</li>
    </div>
</body>
</html>
